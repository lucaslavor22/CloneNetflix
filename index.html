<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Clone Netflix</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app_background">
    <header>
      <!-- Parte de navegação do menu / Cabeçalho do site-->
      <section class="navegation">
        <img id="logo_principal" src="/img/netflix.png">
        <a>Início</a>
        <a>Séries</a>
        <a>Filmes</a>
        <a>Bombando</a>
        <a>Minha lista</a>
        <div class="imagens_nav">
          <img src="/img/lupa.png">
          <img src="/img/packard-bell.png">
          <img src="/img/user 1.png">
        </div>
      </section>
    </header>
    <!-- Fim do navigation -->
    <main>
      <!-- Corpo principal do site -->


      <div class="container">
        <img src="/img/poster.png">
        <p>Em uma penitenciária de última geração, um detento <br>
          participa de um experimento com drogas que controlam as <br>
          emoções para um gênio da indústria farmacêutica.</p>

        <div class="buttons">
          <button id="button_start"><img src="/img/play.png">Assistir</button>
          <button id="button_info"><img src="/img/info.png">Mais informações</button>
        </div>
      </div>

      <section class="section_imagens">
        <div class="grid_imagens">
          <p>Minha Lista</p>
          <img src="/img/poster_01.png">
          <img src="/img/poster_02.png">
          <img src="/img/poster_03.png">
          <img src="/img/poster_04.png">
          <img src="/img/poster_05.png">
        </div>

        <div class="grid_imagens2">
          <p>Em alta</p>
          <img src="/img/poster_06.png">
          <img src="/img/poster_07.png">
          <img src="/img/poster_08.png">
          <img src="/img/poster_09.png">
          <img src="/img/poster_10.png">
        </div>

        <div class="grid_imagens3">
          <p>Séries estrangeiras</p>
          <img src="/img/poster_11.png">
          <img src="/img/poster_12.png">
          <img src="/img/poster_13.png">
          <img src="/img/poster_14.png">
          <img src="/img/poster_15.png">
        </div>
        <div class="grid_imagens3">
          <p>Séries excêntricas de humor ácido</p>
          <img src="/img/poster_16.png">
          <img src="/img/poster_17.png">
          <img src="/img/poster_18.png">
          <img src="/img/poster_19.png">
          <img src="/img/poster_20.png">
        </div>
      </section>
  </div>
  </main>

  <footer>
    <!-- Rodapé do site -->
  </footer>
</body>

</html>
